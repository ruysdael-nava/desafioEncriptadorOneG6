<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

                </button>
            </div>

        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="10">
            </textarea>
